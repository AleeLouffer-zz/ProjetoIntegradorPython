<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Agenda</title>
	<link rel="stylesheet" type="text/css" href="/css/reset.css">
	<link rel="stylesheet" href="/css/globalcss.css">
	<link rel="stylesheet" type="text/css" href="/css/agenda.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="corpo">
		<section class="data__agenda">
			<label for="data__agenda--input" class="data__agenda--titulo">Selecione a data</label>
			<input type="date" id="data__agenda--input">
		</section>
		<select id="funcionario">
			<option value="func">Funcionario</option>
		</select>
		<a class="adicionar__agendamento" href="adicionar-agendamento.html" class="adicionar__agendamento">Adicionar agendamento</a>
		<div class="agendamento">
			<div class="agendamento__cabecalho">
				<h1 class="horario">9:30</h1>
				<a href="editar-agendamento.html" class="agendamento__cabecalho--editar"><img src="/Icones/editar.svg" alt="" class="agendamento__cabecalho--icone"></a>
			</div>
			<h2 class="servico">Corte de cabelo</h2>
			<p class="cliente">Cleide</p>
			<p class="funcionario">Funcionario: Ravona</p>
			<button class="agendamento__deletar">Exlcuir agendamento</button>
		</div>
	</div>
</body>
</html>
