{% extends 'index.html' %} {% block content %}
<div class="container__login">
  <h2 class="titulo__login"> Bem-vindo! </h2>
  <form action="{% url 'Login:realizar_login' %}" method="POST" class="formulario__login">
    {% csrf_token %}
      <input class="input__texto" type="email" name="email" placeholder="Email" data-tipo="email" />
      <input class="input__texto" type="password" name="senha" placeholder="Senha"  data-tipo="senha"/>
      <button class="btn btn__azul negrito botao__login" type="submit" id="adicionar"> Entrar </button>
  </form>
  <p class="cadastro"> NÃ£o tem uma conta? <a href="{% url 'Login:cadastro_empresa' %}"> Cadastre-se </a></p>
</div>
{% endblock %}
