{% extends 'index.html' %} {% block content %}
<div class="container__fundo">
  <div class="container__login">
    <h2 class="titulo__login"> Bem-vindo! </h2>
    <form action="{% url 'Login:realizar_login' %}" method="POST" class="formulario__login">
      {% csrf_token %}
      <div class="fomulario__login">
        <label for="email" class="label_tela_login"> Email </label>
        <input id="email" class="input__texto" type="email" name="email" placeholder="Digite seu email" data-tipo="email" required/>
        <label for="senha" class="label_tela_login"> Senha </label>
        <input id="senha" class="input__texto" type="password" name="senha" placeholder="Digite sua senha" data-tipo="senha" required/>
        <button class="btn btn__azul negrito botao__login" type="submit" id="adicionar"> Entrar </button>
      </div>
    </form>
    <p class="cadastro"> NÃ£o tem uma conta? <a href="{% url 'Login:cadastro_empresa' %}"> Cadastre-se </a></p>
  </div>
</div>
{% endblock %}
