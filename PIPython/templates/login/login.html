{% extends 'index.html' %} {% block content %}
<div id="container">
  <h2>Login</h2>
  <form action="{% url 'realizar_login' %}" method="POST" id="register-form">
    {% csrf_token %}
    <div class="full-box">
      <label for="emailUsuario" class="labelNome"></label>
      <input type="email" id="nomeProduto" name="email" placeholder="Email" />
    </div>
    <div class="full-box">
      <label for="senhaUsuario"></label>
      <input type="password" id="senhaUsuario" name="senha" placeholder="Senha" />
    </div>
    <div class="full-box">
      <input type="submit" id="Entrar" value="Entrar" />
    </div>
</form>
    <div class="Cadastro">
      <a asp-action="Cadastro">Cadastre-se</a>
    </div>
  
</div>
{% endblock %}
