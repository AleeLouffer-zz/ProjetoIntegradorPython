{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale='1.0'">

    <title>Agendador</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/globalcss.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/agenda.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/adicionar-agendamento.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/adicionar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/editar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/editar-agenamento.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/contasAReceber.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/telaPrestador.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/menu.css' %}">


    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    {% include 'menu.html'%}
    <div class="geral">
        <img id="logo--senac" src="{% static 'icones/logo.png' %}" style="border-radius: 0px;">
        
        <div class="perfil--empresa">
            <p>Nome da Empresa</p>
            <img id="foto--perfil" src="{% static 'imagens/image.jpg' %}">
        </div>
    </div>
    
    <div class="info--lateral">
        <div class="button">
            <a href="{% url 'tela_inicial_prestador' %}" id="btn">Minhas Informações</a>
            <a href="{% url 'contas_a_receber' %}" id="btn">Contas a Receber</a>
            <a href="{% url 'agenda_prestador' %}" id="btn">Agenda</a>
        </div>
    {% block content %} {% endblock %}
    </div>

    <script src="{% static 'js/telaPrestador.js' %}"></script>
</body>
</html>
